<html lang="en-US">
<head >
    <title>Sign in [Jenkins]</title>
    <meta name="ROBOTS" content="NOFOLLOW" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="$$resURL$$/jsbundles/simple-page.css" type="text/css">

</head>

<body>
<div class="simple-page" role="main">
    <div class="modal login">
        <div id="loginIntroDefault">
            <div class="logo">
                <img src="$$resURL$$/images/svgs/logo.svg" alt="Jenkins logo">
            </div>
            <h1>Welcome to Jenkins!</h1>

        </div>
        <form method="post" name="login" action="moLoginAction">
            <div class="formRow jenkins-form-item jenkins-form-item--tight" style="margin-bottom: 15px">
                <input autocorrect="off" name="j_username" id="j_username" placeholder="Username" type="text" class="jenkins-input normal" autocapitalize="off" style="width: 100%;"/>
            </div>
            <div class="formRow jenkins-form-item jenkins-form-item--tight" style="margin-bottom: 15px; margin-top:15px">
                <input name="j_password" placeholder="Password" type="password" class="jenkins-input normal" style="width: 100%;" />
            </div>
            <input name="from" type="hidden" value="/" />
            <div class="submit formRow jenkins-form-item jenkins-form-item--tight">
                <input name="Submit" type="submit" value="Sign in" class="submit jenkins-button jenkins-button--primary" /><p style="text-align: center" ></p>
            </div>
        </form>

        <div style=" display: flex; justify-content: center; align-items: center;">
            <b>OR</b>
        </div>

        <form method="post" name="moLogin" action="moSamlLogin">
            <div>
                <input name="idpLoginButton" type="submit" value="Login with IDP" class="jenkins-button jenkins-button--primary"
                   style="width: 100%;text-align: center;background-color: #063F61; margin-top: 14px"/>
                <input name="from" type="hidden" value="/" />
            </div>
        </form>

        <div class="footer"></div>
    </div>
</div>
</body>

</html>
