<!DOCTYPE html>
<html lang="en-US">
<head resURL="/static/e56a87fe" data-rooturl="" data-resurl="/static/e56a87fe" data-imagesurl="/static/e56a87fe/images">
  <title>Sign in - Enveu Jenkins</title>
  <meta name="ROBOTS" content="NOFOLLOW">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="/static/e56a87fe/favicon.svg" type="image/svg+xml">
  <link sizes="any" rel="alternate icon" href="/static/e56a87fe/favicon.ico">
  <link rel="stylesheet" href="/static/e56a87fe/jsbundles/simple-page.css" type="text/css">

  <!-- Optional: ThemeManager or your own theme -->
  <script id="theme-manager-theme" type="application/json">{ "id": "none", "respect_system_appearance": false }</script>
  <link rel="stylesheet" href="/adjuncts/e56a87fe/io/jenkins/plugins/thememanager/header/main.css" type="text/css" />
  <script src="/adjuncts/e56a87fe/io/jenkins/plugins/thememanager/header/main.js" type="text/javascript"></script>

  <!-- Optional: Dark theme (if you use it) -->
  <link type="text/css" rel="stylesheet" href="https://jenkins.enveu.io/theme-dark/theme.css"/>
</head>

<body class="app-sign-in-register">
  <section class="app-sign-in-register__branding">
    <div class="app-sign-in-register__branding__starburst"></div>
    <img src="/static/e56a87fe/images/svgs/logo.svg" alt="logo">
  </section>

  <main id="main-panel" class="app-sign-in-register__content">
    <div class="app-sign-in-register__content-inner">
      <h1>Sign in to Enveu Jenkins</h1>

      <!-- Replaced Jenkins login action with moLoginAction -->
      <form method="post" name="login" action="moLoginAction">
        <div>
          <label class="app-sign-in-register__form-label" for="j_username">Username</label>
          <input autocorrect="off" autocomplete="off" name="j_username" id="j_username" type="text" autofocus class="jenkins-input" autocapitalize="off">
        </div>

        <div>
          <label class="app-sign-in-register__form-label" for="j_password">Password</label>
          <input name="j_password" id="j_password" type="password" class="jenkins-input">
        </div>

        <div class="jenkins-checkbox">
          <input type="checkbox" id="remember_me" name="remember_me">
          <label for="remember_me">Keep me signed in</label>
        </div>

        <input name="from" type="hidden" value="/" />
        <button type="submit" name="Submit" class="jenkins-button jenkins-button--primary">Sign in</button>
      </form>

      <!-- OR Divider -->
      <div style="margin: 20px 0; text-align: center;"><b>OR</b></div>

      <!-- IDP Login Button (MiniOrange SSO) -->
      <div>
        <input name="idpLoginButton" type="button" value="Login with Microsoft (IDP)" class="jenkins-button jenkins-button--primary"
          onclick="window.location.href = 'moSamlLogin?from=/'"
          style="width: 100%;text-align: center;background-color: #063F61; margin-top: 14px"/>
      </div>

      <div class="footer"></div>
    </div>
  </main>
</body>
</html>
